version: 1
env:
  variables:
    APP_NAME: 'Artifex de machina'
    API_ENDPOINT: '/api/v1'
frontend:
  phases:
    preBuild:
      commands:
        - yarn install --frozen-lockfile
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
test:
  phases:
    test:
      commands:
        - yarn test:full
