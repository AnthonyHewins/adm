version: "3.7"

services:
  react:
    image: ahewins/adm-server:latest
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/lib/letsencrypt:/var/lib/letsencrypt
  go:
    restart: always
    image: ahewins/adm-backend:latest
    expose:
      - 8080
